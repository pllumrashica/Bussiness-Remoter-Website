  <section class="contact-form">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Tell us about your goals,
            and we'll get back to you right away!</h1>
        </div>

        <div class="col">
          <form class="contact">
            <label for="yourName">Your name*</label>
            <input type="text">

            <label for="workEmail">Work email*</label>
            <input type="email">

            <label for="phone">Phone*</label>
            <input type="tel">

            <label for="budget">What's your budget?</label>
            <input type="text" placeholder="Select a price range">

            <div class="row-2">
              <div class="input">
                <label for="docsAttach">Any docs to attach?</label>
                <input type="file" placeholder="No file choosen">
              </div>

              <div class="choose-file">
                <h2>Choose File</h2>
              </div>
            </div>

            <label for="describe">Please tell us a bit about your project...</label>
            <textarea class="describe" name="describe" id="describe"></textarea>
          </form>

          <div class="button"><a href="#">Send</a></div>
        </div>
